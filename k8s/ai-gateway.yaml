apiVersion: v1
kind: Service
metadata:
  name: ai-gateway-service
  labels:
    app.kubernetes.io/name: ai-gateway
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  selector:
    app: ai-gateway
  ports:
  - protocol: TCP
    port: 50051
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-gateway-deployment
  labels:
    app.kubernetes.io/name: ai-gateway
    app.kubernetes.io/component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-gateway
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: ai-gateway
    spec:
      containers:
      - name: ai-gateway
        image: jh1104/ai-gateway:latest
        resources:
          requests:
            memory: 128Mi
            cpu: 100m
          limits:
            memory: 256Mi
            cpu: 300m
        env:
        - name: CLAUDE_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-secret
              key: claude-api-key
